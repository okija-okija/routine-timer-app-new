name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          npm install -D typescript --legacy-peer-deps

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Capacitor
        run: |
          npx cap add android || true
          npx cap sync android

      # ==========================================
      # カスタムJava: WakeLock付きのForegroundService
      # ==========================================
      - name: Create Native Service
        run: |
          mkdir -p android/app/src/main/java/com/routinetimer/app
          
          # ForegroundService.java (WakeLock追加版)
          cat << EOF > android/app/src/main/java/com/routinetimer/app/ForegroundService.java
          package com.routinetimer.app;
          import android.app.Notification;
          import android.app.NotificationChannel;
          import android.app.NotificationManager;
          import android.app.Service;
          import android.content.Intent;
          import android.os.IBinder;
          import android.os.PowerManager; // 追加
          
          public class ForegroundService extends Service {
              private PowerManager.WakeLock wakeLock;
              
              @Override
              public void onCreate() {
                  super.onCreate();
                  createNotificationChannel();
                  
                  // WakeLockの取得 (CPUを止めない)
                  PowerManager powerManager = (PowerManager) getSystemService(POWER_SERVICE);
                  wakeLock = powerManager.newWakeLock(PowerManager.PARTIAL_WAKE_LOCK, "RoutineTimer::WakeLock");
                  wakeLock.acquire();
                  
                  Notification notification = new Notification.Builder(this, "TIMER_CHANNEL")
                          .setContentTitle("ルーティンタイマー")
                          .setContentText("バックグラウンドで実行中")
                          .setSmallIcon(android.R.drawable.ic_dialog_info)
                          .build();
                  startForeground(1, notification);
              }
              
              @Override
              public void onDestroy() {
                  if (wakeLock != null && wakeLock.isHeld()) {
                      wakeLock.release();
                  }
                  super.onDestroy();
              }
              
              private void createNotificationChannel() {
                  if (android.os.Build.VERSION.SDK_INT >= android.os.Build.VERSION_CODES.O) {
                      NotificationChannel channel = new NotificationChannel("TIMER_CHANNEL", "Timer Service", NotificationManager.IMPORTANCE_LOW);
                      getSystemService(NotificationManager.class).createNotificationChannel(channel);
                  }
              }
              @Override
              public IBinder onBind(Intent intent) { return null; }
          }
          EOF

          # MainActivity.java
          cat << EOF > android/app/src/main/java/com/routinetimer/app/MainActivity.java
          package com.routinetimer.app;
          import android.content.Intent;
          import android.os.Bundle;
          import com.getcapacitor.BridgeActivity;
          public class MainActivity extends BridgeActivity {
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  startService(new Intent(this, ForegroundService.class));
              }
          }
          EOF

      - name: Inject Permissions
        run: |
          # TTS権限、WakeLock権限、サービス権限を追加
          sed -i '/<application/i <queries><intent><action android:name="android.intent.action.TTS_SERVICE" /></intent></queries>' android/app/src/main/AndroidManifest.xml
          sed -i '/<\/manifest>/i <uses-permission android:name="android.permission.FOREGROUND_SERVICE" />' android/app/src/main/AndroidManifest.xml
          sed -i '/<\/manifest>/i <uses-permission android:name="android.permission.WAKE_LOCK" />' android/app/src/main/AndroidManifest.xml
          sed -i '/<\/application>/i <service android:name=".ForegroundService" android:exported="false" />' android/app/src/main/AndroidManifest.xml

      - name: Build APK
        working-directory: android
        run: |
          chmod +x ./gradlew
          ./gradlew clean
          ./gradlew assembleDebug

      - uses: actions/upload-artifact@v4
        with:
          name: routine-timer-native.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
