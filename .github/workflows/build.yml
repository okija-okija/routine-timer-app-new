name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1. リポジトリのチェックアウト
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Node.jsのセットアップ
      # 注意: cache: 'npm' を削除しています（package-lock.jsonがないエラーを回避するため）
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      # 3. 依存関係のインストール
      - name: Install dependencies
        run: |
          npm install --legacy-peer-deps
          npm install -D typescript --legacy-peer-deps

      # 4. Java環境のセットアップ (Androidビルドに必要)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 5. Capacitor初期化とAndroidフォルダの生成
      # ここで 'npx cap add android' を行うことで、gradlewなどのビルドツールが自動生成されます
      # すでにフォルダがあってもエラーにならないよう '|| true' を付けています
      - name: Setup Capacitor Android
        run: |
          npx cap add android || true
          npx cap sync android

      # 6. AndroidManifest.xml の修正 (TTS権限とバックグラウンド動作)
      - name: Inject Permissions to Manifest
        run: |
          # Android 11+対応: TTSサービスへのアクセス権限を宣言 (<application>タグの直前に挿入)
          sed -i '/<application/i <queries><intent><action android:name="android.intent.action.TTS_SERVICE" /></intent></queries>' android/app/src/main/AndroidManifest.xml
          
          # フォアグラウンドサービスの登録 (<application>終了タグの直前に挿入)
          sed -i '/<\/application>/i <service android:name=".ForegroundService" android:exported="false" />' android/app/src/main/AndroidManifest.xml
          
          # 権限の追加 (<manifest>終了タグの直前に挿入)
          sed -i '/<\/manifest>/i <uses-permission android:name="android.permission.FOREGROUND_SERVICE" />' android/app/src/main/AndroidManifest.xml

 
      # 7. カスタムJavaファイルの作成 (ForegroundServiceなど)
      # シェルスクリプトでファイルの中身を書き込みます
      - name: Create ForegroundService.java
        run: |
          cat << EOF > android/app/src/main/java/com/routinetimer/app/ForegroundService.java
          package com.routinetimer.app;
          import android.app.Notification;
          import android.app.NotificationChannel;
          import android.app.NotificationManager;
          import android.app.Service;
          import android.content.Intent;
          import android.os.IBinder;
          public class ForegroundService extends Service {
              @Override
              public void onCreate() {
                  super.onCreate();
                  createNotificationChannel();
                  Notification notification = new Notification.Builder(this, "TIMER_CHANNEL")
                          .setContentTitle("ルーティンタイマー")
                          .setContentText("動作中")
                          .setSmallIcon(android.R.drawable.ic_dialog_info)
                          .build();
                  startForeground(1, notification);
              }
              private void createNotificationChannel() {
                  if (android.os.Build.VERSION.SDK_INT >= android.os.Build.VERSION_CODES.O) {
                      NotificationChannel channel = new NotificationChannel("TIMER_CHANNEL", "Timer", NotificationManager.IMPORTANCE_LOW);
                      getSystemService(NotificationManager.class).createNotificationChannel(channel);
                  }
              }
              @Override
              public IBinder onBind(Intent intent) { return null; }
          }
          EOF

      # 8. MainActivtyの修正 (サービス起動処理の追加)
      - name: Update MainActivity.java
        run: |
          cat << EOF > android/app/src/main/java/com/routinetimer/app/MainActivity.java
          package com.routinetimer.app;
          import android.content.Intent;
          import android.os.Bundle;
          import com.getcapacitor.BridgeActivity;
          public class MainActivity extends BridgeActivity {
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  startService(new Intent(this, ForegroundService.class));
              }
          }
          EOF

      # 9. APKのビルド
      # gradlew に実行権限 (+x) を付与してから実行します
      - name: Build APK
        working-directory: android
        run: |
          chmod +x ./gradlew
          ./gradlew clean
          ./gradlew assembleDebug

      # 10. 生成物のアップロード
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: routine-timer-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
