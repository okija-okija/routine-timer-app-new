name: Build APK

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Install TypeScript
        run: npm install -D typescript

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Capacitor sync
        run: |
          npx cap add android
          npx cap sync android

      - name: Add custom MainActivity.java
        run: |
          mkdir -p android/app/src/main/java/com/routinetimer/app
          cat << EOF > android/app/src/main/java/com/routinetimer/app/MainActivity.java
          package com.routinetimer.app;

          import android.content.Intent;
          import android.os.Bundle;
          import com.getcapacitor.BridgeActivity;

          public class MainActivity extends BridgeActivity {
              @Override
              protected void onCreate(Bundle savedInstanceState) {
                  super.onCreate(savedInstanceState);
                  startService(new Intent(this, ForegroundService.class));
              }
          }
          EOF

      - name: Add custom ForegroundService.java
        run: |
          cat << EOF > android/app/src/main/java/com/routinetimer/app/ForegroundService.java
          package com.routinetimer.app;

          import android.app.Notification;
          import android.app.NotificationChannel;
          import android.app.NotificationManager;
          import android.app.Service;
          import android.content.Intent;
          import android.os.IBinder;

          public class ForegroundService extends Service {
              private static final String CHANNEL_ID = "timer_channel";

              @Override
              public void onCreate() {
                  super.onCreate();
                  createNotificationChannel();
                  Notification notification = new Notification.Builder(this, CHANNEL_ID)
                          .setContentTitle("ルーティンタイマー稼働中")
                          .setContentText("バックグラウンドで動作しています")
                          .setSmallIcon(android.R.drawable.ic_dialog_info)
                          .build();
                  startForeground(1, notification);
              }

              private void createNotificationChannel() {
                  if (android.os.Build.VERSION.SDK_INT >= android.os.Build.VERSION_CODES.O) {
                      NotificationChannel channel = new NotificationChannel(CHANNEL_ID, "タイマーサービス", NotificationManager.IMPORTANCE_LOW);
                      getSystemService(NotificationManager.class).createNotificationChannel(channel);
                  }
              }

              @Override
              public IBinder onBind(Intent intent) { return null; }
          }
          EOF

      - name: Modify AndroidManifest.xml to add service
        run: |
          sed -i '/<\/application>/i \
              <service android:name=".ForegroundService" android:exported="false" />' android/app/src/main/AndroidManifest.xml

      - name: Resync after custom changes
        run: npx cap sync android

      - name: Build APK
        working-directory: android
        run: |
          chmod +x ./gradlew
          ./gradlew clean
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: routine-timer-app-debug.apk
          path: android/app/build/outputs/apk/debug/app-debug.apk
