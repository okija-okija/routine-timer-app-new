<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Routine Timer (Enhanced)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
    <style>
        .drag-handle { cursor: grab; touch-action: none; }
        body { user-select: none; font-family: 'Helvetica Neue', Arial, sans-serif; }
        .active-task { background-color: #e0f2fe; border-left: 5px solid #0ea5e9; }
    </style>
</head>
<body class="h-screen flex flex-col items-center justify-center p-4 bg-gray-100">

    <div class="w-full max-w-md bg-white rounded-3xl shadow-xl overflow-hidden h-[850px] flex flex-col relative border border-gray-300">
        
        <header class="bg-gray-50 p-4 border-b flex justify-between items-center h-16 shrink-0 z-10">
            <h1 class="text-xl font-bold text-gray-700">ルーティンタイマー</h1>
            <button id="menuBtn" class="text-gray-600 p-2 rounded-full hover:bg-gray-200">
                <svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path></svg>
            </button>
        </header>

        <div id="mainScreen" class="flex-1 flex flex-col items-center justify-between p-6 overflow-y-auto">
            
            <div class="text-center mt-2 w-full">
                <p class="text-gray-400 text-sm mb-1">CURRENT TASK</p>
                <h2 id="currentTaskName" class="text-3xl font-bold text-gray-800 break-words leading-tight min-h-[4rem] flex items-center justify-center">
                    準備中...
                </h2>
            </div>

            <div class="relative w-64 h-64 flex items-center justify-center bg-gray-50 rounded-full border-4 border-blue-400 shadow-inner my-4">
                <span id="timerDisplay" class="text-6xl font-mono font-bold text-gray-700 tracking-wider">00:00</span>
            </div>

            <div id="statusMessage" class="text-red-500 font-bold h-6 text-center text-sm"></div>

            <div class="w-full space-y-3 mb-2">
                <button id="nextBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-4 rounded-xl shadow-lg transform transition active:scale-95 text-xl">
                    スタート
                </button>
                
                <div class="flex space-x-3">
                    <button id="breakBtn" class="flex-1 bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-xl shadow-md active:scale-95">
                        5分休憩
                    </button>
                    <button id="retryBtn" class="flex-1 bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 rounded-xl shadow-md active:scale-95 hidden">
                        延長 (+3分)
                    </button>
                </div>

                <button id="stopBtn" class="w-full text-gray-400 hover:text-gray-600 font-bold py-2 text-sm mt-2">
                    中断する (パスワード保護)
                </button>
            </div>
        </div>

        <div id="settingsScreen" class="absolute inset-0 bg-white z-20 transform translate-x-full transition-transform duration-300 flex flex-col">
            <header class="bg-blue-50 p-4 border-b flex justify-between items-center">
                <h2 class="text-lg font-bold text-gray-700">設定 / タスク編集</h2>
                <button id="closeSettingsBtn" class="text-blue-600 font-bold px-3 py-1 border border-blue-600 rounded hover:bg-blue-100">
                    閉じる
                </button>
            </header>

            <div class="flex-1 overflow-y-auto p-4 pb-20">
                
                <div class="mb-6 bg-gray-50 p-4 rounded-xl border border-gray-200">
                    <h3 class="font-bold text-gray-700 mb-3 flex items-center">
                        🔊 音声設定
                    </h3>
                    
                    <div class="mb-3">
                        <label class="block text-xs text-gray-500 mb-1">読み上げ速度</label>
                        <div class="flex items-center">
                            <span class="text-xs mr-2">遅</span>
                            <input type="range" id="voiceRateInput" min="0.5" max="2.0" step="0.1" class="flex-1 h-2 bg-gray-300 rounded-lg appearance-none cursor-pointer">
                            <span class="text-xs ml-2">速</span>
                        </div>
                        <div class="text-center text-xs text-blue-500 mt-1 font-bold" id="voiceRateValue">1.2x</div>
                    </div>

                    <div>
                        <label class="block text-xs text-gray-500 mb-1">音声の種類 (環境依存)</label>
                        <select id="voiceSelect" class="w-full border rounded p-2 text-sm bg-white">
                            <option value="">デフォルト</option>
                        </select>
                    </div>
                    <button id="testVoiceBtn" class="mt-3 w-full bg-white border border-gray-300 text-gray-600 text-xs py-2 rounded hover:bg-gray-100">
                        音声テスト: 「こんにちは」
                    </button>
                </div>

                <div class="mb-6 bg-gray-50 p-4 rounded-xl border border-gray-200">
                    <h3 class="font-bold text-gray-700 mb-3">⚙️ 動作設定</h3>
                    <div class="flex items-center justify-between mb-2">
                        <label class="text-sm text-gray-600">没頭防止アラート回数</label>
                        <input type="number" id="loopLimitInput" class="w-16 border rounded p-1 text-center" min="1" max="10">
                    </div>
                    <div class="flex items-center justify-between">
                        <label class="text-sm text-gray-600">休憩時間 (分)</label>
                        <input type="number" id="breakTimeInput" class="w-16 border rounded p-1 text-center">
                    </div>
                </div>

                <div class="mb-2">
                    <h3 class="font-bold text-gray-700 mb-2">📝 タスクリスト</h3>
                    <p class="text-xs text-gray-500 mb-2">
                        ここを編集しても、下の「保存」を押さない限り、次回の起動時には元の設定に戻ります（今日だけモード）。
                    </p>
                    
                    <div class="flex text-xs text-gray-400 font-bold px-2 mb-1">
                        <span class="w-8">順</span>
                        <span class="flex-1">内容</span>
                        <span class="w-14 text-center">分</span>
                        <span class="w-8"></span>
                    </div>

                    <ul id="taskListContainer" class="space-y-2 pb-4">
                        </ul>

                    <button id="addTaskBtn" class="w-full border-2 border-dashed border-gray-300 text-gray-500 py-3 rounded-lg font-bold hover:bg-gray-50 hover:text-blue-500 hover:border-blue-300 transition">
                        + 新しいタスクを追加
                    </button>
                </div>
            </div>

            <div class="p-4 bg-white border-t z-10 shadow-lg">
                <button id="saveSettingsBtn" class="w-full bg-gray-800 hover:bg-gray-700 text-white font-bold py-3 rounded-lg shadow-lg">
                    現在の設定を「いつもの」として保存
                </button>
                <p class="text-xs text-center text-gray-400 mt-2">
                    保存しない場合、編集内容は今回の起動時のみ有効です。
                </p>
            </div>
        </div>
    </div>

<script src="app.js"></script>
</body>
</html>
